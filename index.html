<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onclick="mouseSound()">
    <div class="game">
        <div class="menu-game">
            <div class="game-name">Супермаркет</div>
            <div class="menu-buttons">
                <div class="play menu-button" onclick="startGame()">Играть</div>
            </div>
        </div>
        <div class="delivery info-menu">
            <div class="close" onclick="closeWindow('infoWindow')">
                ✖
            </div>
            <h2>Доставка</h2>
        </div>
        <div class="warehouse-info info-menu">
            <div class="close" onclick="closeWindow('infoWindow')">
                ✖
            </div>
            <h2>Склад</h2>
        </div>
        <div class="moneyInfo">
            <span class="moneyNumber"></span><img src="img/rub.webp" alt="" class="rub">
        </div>
        <div class="warehouse" onclick="warehouseMenu()">
            <span>Склад</span>
            <img src="img/warehouse.png" alt="">
        </div>
        <div class="car" onclick="deliveryMenu()">
            <span>Доставка</span>
            <img src="img/car.gif" alt="">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
