<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game">
        <div class="menu-game">
            <div class="game-name">Супермаркет</div>
            <div class="menu-buttons">
                <div class="play menu-button" onclick="startGame()">Играть</div>
            </div>
        </div>
        <div class="delivery">
            <div class="close" onclick="closeWindow('deliveryWindow')">
                ✖
            </div>
        </div>
        <div class="car" onclick="deliveryMenu()">
            <span>Доставка</span>
            <img src="img/car.gif" alt="">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
